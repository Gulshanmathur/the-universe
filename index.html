<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Pacifico" rel="stylesheet">
    <title>The Drummer Boy</title>
  </head>
  <body>
    <main>
     <section id="main_section">
       <h1 class="heading">The Drummer Boy</h1>
       <img class="kids-drum" src="img\kids-playing-drum.jpg" width="200px" height ="200px" alt="">
       <div class="drummer">
            <img class="drum_img" src="img\hiclipart.com.png" height="510" alt="">

                 <div  class="key j">
                     <kbd class="kbd">J</kbd>
                 </div>
                 <div  class="key b">
                     <kbd class="kbd">B</kbd>
                 </div>
                 <div  class="key v">
                     <kbd class="kbd">V</kbd>
                 </div>
                 <div  class="key h">
                     <kbd class="kbd">H</kbd>
                 </div>
                 <div  class="key g">
                     <kbd class="kbd">G</kbd>
                 </div>
                 <div  class="key f">
                     <kbd class="kbd">F</kbd>
                 </div>
                 <div  class="key e">
                     <kbd class="kbd">E</kbd>
                 </div>
                 <div class="key r">
                     <kbd class="kbd">R</kbd>
                 </div>
                 <div  class="key i">
                     <kbd class="kbd">I</kbd>
                 </div>
                 <div  class="key k">
                     <kbd class="kbd">K</kbd>
                 </div>
            </div>
     </section>
    </main>
    <script src="javascript.js" charset="utf-8"></script>


  </body>
</html>
